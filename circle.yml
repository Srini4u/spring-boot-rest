machine:
  java:
    version: oraclejdk8
  services:
    - docker

test:
  override:
    - mvn  package install
    - docker info
    - docker build -t champ45/spring-boot-app .
    
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push champ45/spring-boot-app
