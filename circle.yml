machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t jdevhari/spring .
test:
  override:
    - mvn clean package
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jdevhari/spring
